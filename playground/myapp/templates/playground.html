<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-section {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Playground</h1>
        </header>
        <main>
            <form method="POST">
                {% csrf_token %}
                <textarea name="input_text" placeholder="Type your input here..."></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="output-section">
                <h2>Output</h2>
                <div>{{ output_text }}</div>
            </div>
        </main>
    </div>
</body>
</html>
